amcl:
  ros__parameters:
    use_sim_time: false
    scan_topic: scan
    base_frame_id: base_link
    odom_frame_id: odom
    global_frame_id: map
    min_particles: 300
    max_particles: 2000
    update_min_d: 0.10
    update_min_a: 0.15
    resample_interval: 1
    transform_tolerance: 0.2
    laser_min_range: 0.10
    laser_max_range: 12.0

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""   # set by launch arg

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0

    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      max_vel_x: 0.35
      min_vel_x: -0.10
      max_vel_theta: 1.2
      min_speed_xy: 0.0
      max_speed_xy: 0.35
      min_speed_theta: 0.0

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      use_astar: false
      tolerance: 0.3

behavior_server:
  ros__parameters:
    use_sim_time: false

waypoint_follower:
  ros__parameters:
    use_sim_time: false

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: map
      robot_base_frame: base_link
      update_frequency: 5.0
      publish_frequency: 2.0
      resolution: 0.05
      track_unknown_space: true

      robot_radius: 0.18

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 0.8
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 8.0
          raytrace_min_range: 0.05
          obstacle_max_range: 6.0
          obstacle_min_range: 0.05

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.35

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 4.0
      height: 4.0
      resolution: 0.05
      update_frequency: 10.0
      publish_frequency: 5.0

      robot_radius: 0.18

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 0.8
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 6.0
          raytrace_min_range: 0.05
          obstacle_max_range: 4.0
          obstacle_min_range: 0.05

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.35

smoother_server:
  ros__parameters:
    use_sim_time: false
